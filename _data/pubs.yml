    lastauthor: Nikhil Munshi
    journal: Blood (Supplemental Issue)
    year: 2019
    synopsis: At the genomic level, what distinguishes low-risk (long-survival) multiple myeloma patients from high-risk (short-survival) multiple myeloma patients? Here, we analyze whole-genome and whole-transcriptome sequencing data from multiple myeloma patients and identify a new low-risk subgroup in which chromosome and telomere maintenance pathways and genes associated with low bone disease are upregulated, processes associated with DNA damage are downregulated, and there are lower mutation rates for known oncogenes and tumor suppressors (e.g. TP53, CSMD1, and FAT3/FAT4).
    linkabstract: https://ashpublications.org/blood/article/134/Supplement_1/3055/423505/The-Landscape-of-Genome-Wide-Somatic-Alterations

