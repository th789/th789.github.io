  - title: MedSafetyBench -- Evaluating and Improving the Medical Safety of Large Language Models
    authors:
    - Tessa Han
    - Aounon Kumar
    - Chirag Agarwal
    lastauthor: Hima Lakkaraju
    journal: Conference on Neural Information Processing Systems (NeurIPS), Datasets and Benchmarks
    year: 2024
    synopsis: How do we define, evaluate, and improve the medical safety of large language models (LLMs)? In this paper, we define the notion of medical safety for LLMs, develop a novel benchmark dataset (MedSafetyBench) to assess it, and evaluate and improve the medical safety of medical LLMs. We find that 1) current medical LLMs do not meet standards of general or medical safety and that 2) fine-tuning these medical LLMs using our benchmark dataset significantly improves their safety.
    link: https://arxiv.org/abs/2403.03744
    notes:
    - ICML Workshop on Models of Human Feedback for AI Alignment, 2024
    - ICML Workshop on Humans, Algorithmic Decision-Making, and Society, 2024
    - ICML Workshop on Foundation Models in the Wild, 2024
    - ICML Workshop on Next Generation of AI Safety, 2024

  - title: Characterizing Data Point Vulnerability via Average-Case Robustness
    authors:
    - Tessa Han*
    - Suraj Srinivas*
    lastauthor: Hima Lakkaraju
    journal: Conference on Uncertainty in Artificial Intelligence (UAI)
    year: 2024
    synopsis: How do we efficiently characterize a data point's vulnerability using average-case robustness? In this paper, we 1) derive efficient analytical estimators, 2) validate their accuracy and efficiency through theoretical and empirical analyses, and 3) demonstrate their usefulness for various tasks involving average-case robustness (e.g., measuring class-level robustness bias and identifying dataset samples that are vulnerable to noise perturbation).
    link: https://arxiv.org/abs/2307.13885
    code: https://github.com/AI4LIFE-GROUP/average-case-robustness
    notes: 
    - ICML Workshop on Formal Verification of Machine Learning (WFVML), 2023
    - ICML Workshop on Interpretable Machine Learning for Healthcare (IMLH), 2023

  - title: Is Ignorance Bliss? Investigating How Faithfulness and Alignment of Post Hoc Explanations Affect Model Trust in Laypeople and Domain Experts
    authors:
    - Tessa Han*
    - Yasha Ektefaie*
    - Maha Farhat
    - Marinka Zitnik
    lastauthor: Hima Lakkaraju
    journal: Machine Learning for Health Symposium (ML4H)
    year: 2023
    synopsis: What factors affect laypeople and domain experts' trust in post hoc explanations? In this paper, we find that while laypeople base their trust on explanation faithfulness, domain experts (incorrectly) base theirs on explanation alignment, suggesting a cognitive bias among domain experts.
    link: https://arxiv.org/abs/2312.05690
    notes: 
    - Global Symposium on Artificial Intelligence in Dentistry, 2023

  - title: Which Explanation Should I Choose? A Function Approximation Perspective to Characterizing Post Hoc Explanations
    authors:
    - Tessa Han
    - Suraj Srinivas
    lastauthor: Hima Lakkaraju
    journal: Conference on Neural Information Processing Systems (NeurIPS)
    year: 2022
    synopsis: What are the basic properties of post hoc explanation methods and when is each method effective? In this paper, we 1) formalize the local function approximation framework, unifying eight diverse, popular explanation methods; 2) demonstrate that no method can perform optimally in every situation via the no free lunch theorem, calling for a principled approach to selecting among methods; and 3) set forth a guiding principle based on faithful function approximation to guide the selection among existing explanation methods and the design of novel ones.
    link: https://arxiv.org/abs/2206.01254
    code: https://github.com/AI4LIFE-GROUP/lfa 
    workshop: https://icml.cc/virtual/2022/workshop/13449
    notes: 
    - Best Paper Award, ICML Workshop on Interpretable Machine Learning for Healthcare (IMLH), 2022
    - Oral Spotlight Presentation, ICML IMLH Workshop, 2022

  - title: The Disagreement Problem in Explainable Machine Learning -- A Practitioner’s Perspective
    authors:
    - Satyapriya Krishna*
    - Tessa Han*
    - Alex Gu
    - Javin Pombra
    - Shahin Jabbari
    - Steven Wu
    lastauthor: Hima Lakkaraju
    journal: Transactions on Machine Learning Research (TMLR)
    year: 2024
    synopsis: To what extent do explanations from post hoc explanation methods agree and how are disagreeing explanations resolved in practice? In this paper, we introduce and systematically study the “disagreement problem” in explainable machine learning. We find that 1) existing explanation methods often generate disagreeing explanations and 2) practitioners do not have a principled approach to selecting among disagreeing explanations, resorting to ad hoc heuristics such as personal preference.
    link: https://arxiv.org/abs/2202.01602
    workshop: https://chi-trait.github.io/#/schedule
    notesspecial1: see 'publications.html'

  - title: Python and R packages for Interactive Visualization of Spatial Single-Cell Omics Data
    authors:
    - Mark Keller
    - Trevor Manz
    - Tessa Han
    - Ilan Gold
    - Chuck McCallum
    lastauthor: Nils Gehlenborg
    journal: Conference on Intelligent Systems for Molecular Biology and European Conference on Computational Biology (ISMB/ECCB)
    year: 2021
    synopsis: How do we effectively integrate and visualize high-dimensional, multimodal, spatial data in single-cell genomics? In this paper, to enable these visualizations, we develop Vitessce (Visual integration tool for exploration of spatial single cell experiments), a web-based, interactive visualization tool. We also develop associated Python, R/RStudio, and RShiny tools to enable using Vitessce within the Python and R bioinformatics ecosystems.
    link: https://www.youtube.com/watch?v=xsb-zz8JrVU
