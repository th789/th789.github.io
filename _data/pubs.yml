  - title: Genome-Wide Somatic Alterations in Multiple Myeloma Reveal a Superior Outcome Group
    authors:
    - Mehmet Kemal Samur
    - Anil Aktas Samur
    - Mariateresa Fulciniti
    - Raphael Szalat
    - Tessa Han
    - Masood Shammas
    - Paul Richardson
    - Florence Magrangeas
    - Stephane Minvielle
    - Jill Corre
    - Philippe Moreau
    - Anjan Thakurta
    - Kenneth Anderson
    - Giovanni Parmigiani
    - Hervé Avet-Loiseau
    lastauthor: Nikhil Munshi
    journal: Journal of Clinical Oncology
    year: 2020
    synopsis: What is the genomic landscape of multiple myeloma and what are the genomic markers associated long-term survival? In this paper, we characterize the genomic landscape of multiple myeloma using deep whole-genome sequencing data. We find mutational signatures that reveal mechanisms of progression and variability in mutational load among known subgroups. In addition, we identify a new, genomically-defined subgroup (characterized by lower mutational load, age-related mutations, and the NRAS mutation) with prolonged overall and progression-free survival.
    link: https://ascopubs.org/doi/full/10.1200/JCO.20.00461


  - title: Dysregulated miRNAs after Uniform Treatment Predict Outcome of Newly-Diagnosed Multiple Myeloma
    authors:
    - Tessa Han
    - Stephane Minvielle
    - Anil Aktas Samur
    - Mariateresa Fulciniti
    - Florence Magrangeas
    - Paul Richardson
    - Philippe Moreau
    - Michel Attal
    - Kenneth Anderson
    - Hervé Avet-Loiseau
    - Giovanni Parmigiani
    - Mehmet Kemal Samur
    lastauthor: Nikhil Munshi
    journal: Blood (Supplemental Issue)
    year: 2019
    synopsis: What is the role of miRNAs in the prognosis and progression of multiple myeloma? Here, we find that dysregulated miRNAs are predictive of disease prognosis in newly-diagnosed multiple myeloma patients and may contribute to disease progression by targeting key multiple myeloma genes (including MAF, BCL2, 14-3-3 and MYEOV).
